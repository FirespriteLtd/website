{{ define "main" }}
<div class="grid-container full b-c-white"  id="root" >
    <div class="grid-container">
        <div class="block grid-x grid-padding-x grid-margin-y align-center">
            <div class="cell small-12 medium-8 text-center">
                {{- .Content -}}
            </div>
        </div>
        {{"<!-- Form -->" | safeHTML}}
        <div class="grid-x grid-padding-x grid-margin-y">
            <div class="cell small-12">
                {{ partial "support-form" . }}
            </div>
        </div>
        {{"<!-- /Form -->" | safeHTML}}
    </div>
</div>
{{"<!-- Knowledgebase nav -->" | safeHTML}}
<div class="grid-container full b-c-secondary"  id="knowledgebase" >
    <div class="grid-x grid-padding-x">
        <div class="cell small-12">
            knowledge
        </div>
    </div>
</div>
{{"<!-- /Knowledgebase nav -->" | safeHTML}}
{{ end }}
