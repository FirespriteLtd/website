{{define "baseurl" }}
<base href="/support">
{{end}}
{{ define "main" }}
<div class="grid-container full b-c-white"  id="root" >
    <div class="grid-container">
        <div class="block grid-x grid-padding-x grid-margin-y align-center">
            <div class="cell small-12 medium-10 large-8 text-center">
                {{- .Content -}}
            </div>
        </div>
        {{"<!-- Form -->" | safeHTML}}
        <div class="grid-x grid-padding-x grid-margin-y align-center">
            <div class="cell small-12 medium-10 large-8">
                {{ partial "support-form" (dict "Context" . "ctx" $) }}
            </div>
        </div>
        {{"<!-- /Form -->" | safeHTML}}
    </div>
</div>
{{"<!-- Knowledgebase nav -->" | safeHTML}}

    {{ partial "blocks/block-knowledgebase" (dict "Context" . "ctx" $) }}

{{"<!-- /Knowledgebase nav -->" | safeHTML}}
{{ end }}
