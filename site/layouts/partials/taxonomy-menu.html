{{$categories := .Context.Param "news/categories" }}
{{$title := (.Context.Title | urlize )}}
<ul class="taxonomy menu">
    {{range $categories}}
    <li><{{.}}</li>
    {{end}}
    <li class="{{if eq .Context.URL "/news/" }}is-active{{end}}"><a   href="/news">All</a></li>
    {{ range $key, $value := index .Context.Site.Taxonomies .Tox -}}
    <li class="{{if eq $title $key}}is-active{{end}}"><a href="{{.Page.RelPermalink}}" >{{$key}}</a></li>
    {{ end -}}
</ul>
