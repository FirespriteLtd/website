{{ with .Next }}
{{ if isset .Params "featured_image" }}
{{$image := .Params.featured_image.src}}
<section>
    <div id="next-article" class="grid-container full block b-c-dark-gray m-t-100"  onclick="window.location='{{ .RelPermalink }}';" style="background-image: url({{ $image }})">
        <div class="content grid-container">
            <div class="grid-x grid-padding-x align-center-middle text-center">
                <div class="cell small-12 large-4">
                    <article>
                        <header>
                            <h2>
                                {{ .Title }}
                            </h2>
                            <div class="icon-bottom m-t-50">
                                <a href="{{ .RelPermalink }}" aria-label="View"><i class="fa fa-chevron-right"></i></a>
                            </div>
                        </header>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
{{end}}
