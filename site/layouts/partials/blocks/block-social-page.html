<div class="social-menu">
    <ul class="menu vertical">
        {{ $title := .Site.Title}}
        {{ range $media := $.Site.Data.socialmedia.links}}
        <li class="">
            <div class="social-icon {{$media.type | urlize}}">
                <a href="{{$media.url}}"
                   aria-label="{{$media.type}} {{ $title }}">
                    <i class="icon {{$media.id}}"></i>
                </a>
            </div>
        </li>
        {{ end }}
    </ul>
</div>
