<div class="card card-button" onclick="window.location='{{ .RelPermalink }}';">
        {{ with .Params.featured_image }}
        <div class="card-image-wrapper">
            <img src="{{ .src }}?nf_resize=fit&w=450&h=253" alt="{{.alt}}">
        </div>
        {{end}}
        <div class="card-section">
            <div>
                    <header>
                        <a href=".RelPermalink ">
                        <h3>{{ with .Params.date }}<small>{{ .Format "2 January 2006"  }}</small>{{end}}{{ .Title }}</h3>
                        {{ with .Params.client }} <div class="sub">{{ . }}</div>{{end}}
                        </a>
                    </header>
            </div>
        </div>
</div>
