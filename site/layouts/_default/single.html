{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<div class="grid-container full b-c-white"  id="root" >
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell small-12 medium-8 medium-offset-2">
        <article>
          {{with .Params.summary}}
          <h2>{{.}}</h2>
          {{end}}
          {{- .Content -}}
        </article>
      </div>
    </div>
  </div>
</div>
{{ end }}
