
{{ define "main" }}
<div class="grid-container full b-c-secondary"  id="root" >
    <section>
        {{ $paginator := .Paginate (where .Pages.ByDate.Reverse "Type" "news")}}
        <div id="news" class="grid-container list  p-t-b-30">
            <div class="grid-x">
                <div class="cell small-12 medium-9">
                    <h2>Latest News</h2>
                        {{ range $index, $content := $paginator.Pages }}
                            {{with $content}}
                                {{ .Render "summary" }}
                            {{end}}
                        {{ end }}
                </div>
                <div class="cell small-12 medium-3">
                    <div class="grid-x">
                        <div class="cell">archive here</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{{ end }}
