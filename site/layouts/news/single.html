{{ define "header" }}
 {{ partial "header-single"  (dict "Content" . )}}
{{end}}
{{ define "navigation"}}
  {{ partial "navigation" (dict "Version" "trans") }}
{{end}}
{{ define "main" }}
<div class="grid-container full b-c-white"  id="root" >
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell small-12 medium-8 medium-offset-2">
        <article>
          {{with .Params.summary}}
            <h2>{{.}}</h2>
          {{end}}
          {{- .Content -}}
        </article>
      </div>
    </div>
  </div>
</div>
{{partial "pagination" .PrevInSection }}
{{ end }}
