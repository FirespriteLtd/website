{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<div class="grid-container full b-c-white"  id="root" >
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell small-12 medium-8 medium-offset-2">
        <article>
          {{- .Content -}}
          <div class="job-reference">
            Job Reference: {{ .Params.ref }}
          </div>
          <a href="mailto:{{.Params.email | safeHTML}}?subject={{.Title}} - Ref{{.Params.ref}}" class="hollow button m-t-30">Apply</a>
        </article>
      </div>
    </div>
  </div>
</div>
{{ end }}
