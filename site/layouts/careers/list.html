
{{ define "main" }}
<section>
    <div id="root" class="grid-container full b-c-white" >
        first block
    </div>
</section>
<section>
    <div id="values" class="grid-container full b-c-dark-grey" >
        second block
    </div>
</section>
<section>
    <div id="team" class="grid-container full b-c-dark-grey" >
        second block
    </div>
</section>
<section>
    {{ $paginator := .Paginate (where .Pages.ByDate.Reverse "Type" "careers")}}

    <div id="careers" class="grid-container full b-c-white m-t-b-30">

        <div class="grid-container m-b-100">
            <h2>Job vacancies</h2>
        </div>

        <div class="grid-x grid-padding-x grid-margin-y small-up-1 medium-up-2 large-up-4 align-center text-center">
            {{ range $index, $content := $paginator.Pages }}
                {{with $content}}
                    <div class="cell">
                        {{ .Render "summary" }}
                    </div>
                {{end}}
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
